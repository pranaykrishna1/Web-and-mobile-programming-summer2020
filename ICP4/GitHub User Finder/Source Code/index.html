<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text"></input>
    </div>
    <div style="display: none" id="profile">
        <h2></h2>
        <div class="avatar">
            <img id="imgavg">

        </div>
        <div class="information">
            <table>
            <tr>
                <td>Name</td> <td><span id="txtname"></span></td>
            </tr><tr>
                <td>ID</td> <td><span id="txtid"></span></td>
            </tr><tr>
                <td>GitHub URL</td> <td><a id="txturl"></a></td>
            </tr><tr>
                <td>Bio</td> <td><span id="txtscore"></span></td>
            </tr></table>
        </div>
    </div>
    <div style="display: none" id="nouser">

    </div>
</div>

</body>
</html>
